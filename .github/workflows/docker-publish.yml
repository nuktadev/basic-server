name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: nuktadev
          password: dockerhub

      - name: Build and push Docker image
        run: |
          docker build -t nuktadev/basic-server .
          docker push nuktadev/basic-server:latest
